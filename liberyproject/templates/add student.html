<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}

{% block title %}
ADD STUDENT
{% endblock %}

{% block content %}
<center><h3>ADD STUDENTS</h3></center>

<div class="container">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
          <label class="form-label">NAME:</label>
        <input type="text" class="form-control" id="name" name="n">
    <!--    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
      </div>



      <div class="mb-3">
        <label for="age" class="form-label">AGE:</label>
        <input type="number" class="form-control" id="age" name="a">
      </div>

      <div class="mb-3">
        <label for="place" class="form-label">PLACE:</label>
        <input type="text" class="form-control" id="place" name="p">
      </div>
        <center>
      <button type="submit" class="btn btn-primary">Submit</button>
            </center>
    </form>
</div>

{% endblock %}



</body>
</html>
